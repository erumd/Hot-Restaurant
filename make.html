<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire"></span> ðŸŒ¶ Hot RestaurantðŸŒ¶ </h1>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
        <a href="./view.html">
          <button class="btn btn-lg btn-danger">
            <span class="fa fa-list-alt"></span> View Tables</button>
        </a>
        <a href="./home.html">
          <button class="btn btn-lg btn-danger">
            <span class="">Home</span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Table Reservations
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name:</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number:</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email:</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserve-id">Unique ID:</label>
                <input type="text" class="form-control" id="reserve-id">
              </div>
              <button type="submit" class="btn btn-warning submit" id="add-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container d-flex justify-content-center">
        <p>
          <a href="./view.html">View Table</a> |
          <a href="./home.html">Home Page</a>
      </div>
    </footer>

  </div>

  <script type="text/javascript">
    const addBtn = document.getElementById('add-btn');
    addBtn.addEventListener('click', (a) => {
      a.preventDefault();
      
      let reserveName = document.getElementById('reserve-name').value.trim();
      let reservePhone = document.getElementById('reserve-phone').value.trim();
      let reserveEmail = document.getElementById('reserve-email').value.trim();
      let reserveId = document.getElementById('reserve-id').value.trim();
      let newReservation = {
        name: reserveName,
        phone: reservePhone,
        email: reserveEmail,
        id: reserveId, 
      }
      console.log(newReservation);
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
